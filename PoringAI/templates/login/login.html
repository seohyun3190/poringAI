{% extends "base.html" %}
{% block title %}로그인{% endblock %}

{% block content %}
<div class="mt-4">
  <div class="card shadow-soft">
    <div class="card-header">로그인</div>
    <div class="card-body">
      <form method="post">
        <div class="mb-3">
          <label class="form-label" for="user_id">user_id</label>
          <input
            id="user_id"
            name="user_id"
            type="text"
            class="form-control"
            placeholder="users 테이블의 user_id 입력"
            required
          />
        </div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger py-2">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <button class="btn btn-primary w-100">로그인</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
