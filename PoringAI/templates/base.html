<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Poring AI{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">

    {% block head_extra %}{% endblock %}
  </head>

  <body class="{% block body_class %}{% endblock %}">
    <!-- 가운데 정렬용 wrapper -->
    <div class="phone-wrapper">
      <!-- Header -->
      <nav class="navbar bg-light px-2 d-flex justify-content-between align-items-center">

        <a href="{{ url_for('index') }}" class="navbar-brand">Poring AI</a>
      
        <div class="d-flex align-items-center" style="gap:10px;">
      
          {% if session.get('user_id') %}
            <span class="text-muted small">
              {{ session.get('user_id') }}님
            </span>
            <a class="btn btn-sm btn-outline-secondary"
               href="{{ url_for('login.logout') }}">
              로그아웃
            </a>
          {% else %}
            <a class="btn btn-sm btn-primary"
               href="{{ url_for('login.login') }}">
              로그인
            </a>
          {% endif %}
      
          <button class="btn-menu" type="button"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#menuDrawer"
                  aria-controls="menuDrawer">
            <span class="navbar-toggler-icon"></span>
          </button>
      
        </div>
      </nav>
  
      <!-- Offcanvas -->
      <div class="offcanvas offcanvas-end" tabindex="-1" id="menuDrawer" aria-labelledby="menuDrawerLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="menuDrawerLabel">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <a href="{{ url_for('menu1.menu1') }}">menu1</a>
          <a href="{{ url_for('menu2.menu2') }}">menu2</a>
          <a href="{{ url_for('menu3.menu3') }}">menu3</a>
          <a href="{{ url_for('menu4.menu4') }}">menu4</a>
        </div>
      </div>
  
      <!-- Content -->
      <div class="container-fluid px-3 py-3">
        {% block content %}{% endblock %}
      </div>
    </div>
  
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  
</html>
